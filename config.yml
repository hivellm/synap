server:
  host: "0.0.0.0"
  port: 15500
  websocket_enabled: false

kv_store:
  max_memory_mb: 4096
  eviction_policy: "lru"
  ttl_cleanup_interval_ms: 100

logging:
  level: "info"
  format: "json"

protocols:
  streamable_http:
    enabled: true
    path: "/api/v1/command"
  
  rest:
    enabled: true
    prefix: "/kv"

