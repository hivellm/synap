apiVersion: v1
kind: Service
metadata:
  name: {{ include "synap.fullname" . }}
  labels:
    {{- include "synap.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.config.replication.enabled }}
    - port: 15501
      targetPort: replication
      protocol: TCP
      name: replication
    {{- end }}
  selector:
    {{- include "synap.selectorLabels" . | nindent 4 }}

